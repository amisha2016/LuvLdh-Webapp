<html>
	<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.min.css' %}" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="{% static 'jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
<style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

 .row{
    margin-left: 0;
    margin-right: 0;
    }
</style>

    </head>
	<body>
<script type="text/javascript">                                                            
$(document).ready(function() {
        $('select').material_select();
        });

$( document ).ready(function() {                                      
   $(".button-collapse").sideNav();                                  
  });

</script>
<div class="navbar-fixed"> 
    <nav>
    <div class="nav-wrapper">                                           
        <a href="/" class="brand-logo" style="margin-left:20px; font-size:160%">#LuvLdh</a>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">                               
            <li><a href="https://luvldh.gdy.club/">Info</a></li>                                        
        </ul>                                                                 
</div>
</nav>
</div>
    <ul id="slide-out" class="side-nav">                                  
        <li class="bold"><a href="https://luvldh.gdy.club" data-activates="side-menu">Info</a></li>
    </ul>                                                                

    <p style="font-size:160%;text-align:center;">Souvenir - Upload PDF</p>
<div class="row">
         <form class="col s12 m12 l8" action="{% url 'upload_souvenir' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
               <label>Choose .PDF file input</label>
               <div class="file-field input-field">
                  <div class="btn red">
                     <span>Browse</span>
                     <input type="file" name="userfile">
                  </div>
                  <div class="file-path-wrapper">
                     <input class="file-path validate" type="text" placeholder="Upload file">
                  </div>
               </div>
            </div>
            <div class="row">
            	<div class="input-field">
                	<input id="message" name="message" type="text" class="validate">
                	<label for="message" data-error="wrong">Message</label>
            	</div>
        	</div>
            <div class="row">                                           
                <button class="btn waves-effect waves-light red" type="submit" value="Submit">Post to Facebook<i class="material-icons right">send</i></button>
            </div>
            </form>
            </div>
   <main>
    <div class="container">
  </main>

        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">LuvLdh</h5>
                <p class="grey-text text-lighten-4">Organised by SSF</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Contact Us</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="https://github.com/GreatDevelopers">Great Developers</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
                Copyright Â© 2017 Great Developers
            </div>
          </div>
        </footer>


	</body>
</html>
